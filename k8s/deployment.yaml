apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dotnet
  template:
    metadata:
      labels:
        app: dotnet
    spec:
      containers:
        - name: dotnet
          image: vprocopan/dotnet:build-29
          imagePullPolicy: Always
