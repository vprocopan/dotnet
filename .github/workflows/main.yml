name: Docker Build & Push

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub manually
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t vprocopan/dotnet:${{ github.sha }}  .

      - name: Push Docker image
        run: docker push vprocopan/dotnet:${{ github.sha }} 

      - name: Replace image tag in manifests
        run: |
          sed -i "s|REPLACE_IMAGE_TAG|${{ github.sha }}|g" k8s/deployment.yaml        
      
      - name: Sync ArgoCD Application
        run: |
          curl -X POST https://argo.procopan.md/api/v1/applications/dotnet-app/sync \
            -H "Authorization: Bearer $ARGOCD_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"revision":"HEAD", "prune": false, "dryRun": false}'
