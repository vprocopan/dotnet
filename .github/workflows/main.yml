name: Docker Build & Push

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub manually
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t vprocopan/dotnet:${{ github.sha }}  .

      - name: Push Docker image
        run: docker push vprocopan/dotnet:${{ github.sha }} 

      - name: Replace image tag in manifests
        run: |
          sed -i "s|REPLACE_IMAGE_TAG|${{ github.sha }}|g" k8s/deployment.yaml        

      - name: Commit and push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git commit -am "Update image tag to ${{ github.sha }}" || echo "Nothing to commit"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git
          git push origin HEAD:main


      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/

      
      - name: Login and sync
        run: |
          argocd login argo.procopan.md --username admin --password "${{ secrets.ARGOCD_PASSWORD }}" --insecure
          argocd app sync dotnet-app
