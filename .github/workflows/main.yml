name: Docker Build & Push

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub manually
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t vprocopan/dotnet:latest .

      - name: Push Docker image
        run: docker push vprocopan/dotnet:latest
      
      - name: Sync ArgoCD Application
        run: |
          curl -X POST https://argocd.procopan.md/api/v1/applications/dotnet-app/sync \
          - H  "Authorization: Bearer $ARGOCD_TOKEN" \
          - H "Content-Type: application/json" \
          - d '{"revision":"HEAD", "prune": false, "dryRun": false}'
